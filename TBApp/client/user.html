<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TicketBookingApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://static.zohocdn.com/catalyst/sdk/js/4.0.0/catalystWebSDK.js"></script>
    <script src="/__catalyst/sdk/init.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.1/moment.min.js"></script>
    <script src="main.js"></script>
</head>
<body onload="checklogin();return false;">
    <br>
          <br>
          <center>
              <h1>USER PAGE</h1>
          </center>

          <div class="d-flex justify-content-end mr-5">
            <button id="logout" onclick="logout()">Log out</button>
          </div>
<div class="container">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
            <a onclick="getMovies()" class="nav-link active" id="check-tab" data-toggle="tab" href="#check" role="tab" aria-controls="check"
                aria-selected="true">Book Tickets</a>
        </li>
        <li class="nav-item">
            <a onclick="getBookings()" class="nav-link" id="report-tab" data-toggle="tab" href="#report" role="tab" aria-controls="report"
                aria-selected="false">View Booked Tickets</a>
        </li>
    </ul>
    </div>
    <div class="tab-content" id="myTab">
        <div class="tab-pane fade show active" id="check" role="tabpanel" aria-labelledby="check-tab">
            <!-- Content for the "Book Tickets" tab -->
            <div id="ShowMovies">
                <!-- Your content here -->
            </div>
        </div>
    </div>
    <div class="modal fade" id="BookingModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">     
        <div class="modal-content">
            <div class="modal-body">             
                    <div class="col-7">  
                  <div class="row">                                  
                 <p >Movie Name : <span id="MovieName"></span></p>  
                 <p >&nbsp;Seat Count Available: <span id="SeatCount"></span></p>  
                    <p >&nbsp;Amount Per Seat:<span id="Amount"></span></p>   
                    <p >&nbsp;Theatre Name :<span id="TheatreName"></span></p>
                    <p >&nbsp;Show Time :<span id="ShowTime"></span></p>
                  <p>&nbsp;Location :<span id="Location"></span></p>      
                  <label for="BookedSeatCount"> Enter Number of Seats to book:</label>     
                  <input type="number" min="1" max="4" id="BookedSeatCount"> 
              
                 </div> 
                    </div>               
            </div>
            <div class="modal-footer justify-content-center">
                <a type="button" class="btn btn-danger" id="book-btn" onclick="pay();return false;" >Pay</a>
                <a type="button" class="btn btn-danger waves-effect" data-bs-dismiss="modal">Cancel</a>
            </div> 
        </div>
      </div>
    </div>

</body>
</html>
